<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="ba-logo">
			<a href="#">
				<svg xmlns="http://www.w3.org/2000/svg" width="23.969" height="24" viewBox="0 0 23.969 24">
					<defs>
					  <style>
						.cls-1 {
						  fill: #df2671;
						  fill-rule: evenodd;
						}
					  </style>
					</defs>
					<path id="sign_up_icon.svg" data-name="sign up icon.svg" class="cls-1" d="M223.043,90.906A6.594,6.594,0,0,0,212.168,97.8l-9.809,9.831-1.338,4.014,4.006,1.337,1.194-1.337,3.864-1.339v-2.674l1.473-1.337,1.406,1.337,2.7-2.676-1.317-1.337,1.811-1.809A6.6,6.6,0,0,0,223.043,90.906Zm-3.165,5.32a2.148,2.148,0,1,1,2.143-2.148A2.146,2.146,0,0,1,219.878,96.226Z" transform="translate(-201.031 -88.969)"/>
				  </svg>
				  
			</a>
			<h2>Create your free account</h2>
		</div>
		<!-- /.ba-logo -->
		<div class="ba-form-text">
			<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a></p>
		</div>
		<div class="ba-form-input">
			<form action="#" class="ba-form" method="POST">
				<div class="ba-row">
					<div class="ba-col-6">
						<input type="text" name="first_name" required placeholder="First Name" class="ba-input-acc">
					</div>
					<div class="ba-col-6">
						<input type="text" name="last_name" required placeholder="Last Name" class="ba-input-acc">
					</div>
					<!-- /.ba-col-6 -->
					<!-- /.ba-col-6 -->
				</div>
				<div class="ba-input-account">
					<input type="email" name="email" required placeholder="Email adress" class="ba-input-acc">
				</div>
				<!-- /.ba-input-account -->
				<div class="ba-input-account">
					<input type="email" name="password" required placeholder="Password" class="ba-input-acc">
				</div>
				<!-- /.ba-input-account -->
			<!-- /.ba-row -->
			<button type="submit" class="ba-button">Sign up for free</button>
			</form>
		<!-- /.ba-form -->
		<!-- /.ba-form -->
		<div class="ba-footer">
			<p>By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and 
				the <a href="#">Privacy Policy</a></p>
		</div>
		</div>
	</div>
	<!-- /.ba-container -->

</body>
</html>
